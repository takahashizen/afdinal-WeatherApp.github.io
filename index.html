<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Afdinal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8b184f740.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Heebo:wght@300&family=Inconsolata&family=Josefin+Sans:wght@400;500&family=Kanit:wght@300&family=Mukta:wght@600&family=Orbitron:wght@500&family=Pangolin&family=Quicksand:wght@600&family=REM&family=Source+Code+Pro:wght@200&family=Teko&family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
    <section class="app-center">
        <section class="nav-container">
            <div class="app-nav">
                <input type="text" class="search-input" placeholder="e.g. Jakarta" spellcheck="false">
                <button class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </section>
        <section class="weather-info">
            <div class="weather-main-info">
                <img src="images/snow.png" alt="Snow" class="weather-img">
                <h1 class="temperatur">3Â°<span class="tempt-unit">C</span></h1>
                <h2 class="city">Jakarta</h2>
            </div>
            <div class="weather-extra-info">
                <div class="humidity">
                    <div class="humid-img">
                        <img src="images/humidity.png" alt="Humidity">
                    </div>
                    <div class="humid-info">
                        <h1 class="humid-percentage">53%</h1>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="wind">
                    <div class="wind-img">
                        <img src="images/wind.png" alt="Wind">
                    </div>
                    <div class="wind-info">
                        <div class="speed">
                            <h1 class="wind-velocity">6 kmph</h1>
                        </div>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
        </section>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
